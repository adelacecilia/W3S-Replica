<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>A taste of JavaScript</title>
  </head>
  <body>
  
    <h1>My First JS</h1>
    
    <p>JavaScript can change the content of an HTML element:</p>
    
    <button type="button"
    onclick="myFunction()">Click me! :)</button>
    
    <p id="demo">This is a demonstration.</p>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML =
        "Hello JavaScript!";
      }
    </script>

    <h1>JS can change styles:</h1>
    <p id="demo">JavaScript can change the style of 
      an HTML element.</p>
      <script>
        function myFunction() {
          document.getElementById("demo").style.
          fontSize = "25px";
          document.getElementById("demo").style.
          color = "red";
          document.getElementById("demo").style.
          backgroundColor = "green";
        }
      </script>
      <button type="button"
      onclick="myFunction()">Click me! :)</button>
      
  </body>
</html>
