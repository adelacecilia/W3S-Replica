<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Add a Caption</title>
    <style>
      table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Add a Caption</h2>
    <p>To add a caption to a table, use the caption tag.</p>

    <table style="width: 100%;"
      <caption>Monthly Savings</caption>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>£50</td>
      </tr>
      <tr>
        <td>February</td>
        <td>£50</td>
      </tr>
      <tr>
        <td>March</td>
        <td>£50</td>
      </tr>
      <tr>
        <td>April</td>
        <td>£15</td>
      </tr>
      <tr>
        <td>May</td>
        <td>£60</td>
      </tr>
      <tr>
        <td>June</td>
        <td>£100</td>
      </tr>
      <tr>
        <td>July</td>
        <td>£50</td>
      </tr>
      <tr>
        <td>August</td>
        <td>£1000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>£800</td>
      </tr>
      <tr>
        <td>October</td>
        <td>£200</td>
      </tr>
      <tr>
        <td>November</td>
        <td>£500</td>
      </tr>
      <tr>
        <td>December</td>
        <td>£130</td>
      </tr>

    </table>
  </body>
</html>
