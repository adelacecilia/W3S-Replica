<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Difference Between Class and ID</title>
    <style>
      /* Style the element with the id "myHeader" */
      #myHeader {
        background-color: lightseagreen;
        color: whitesmoke;
        padding: 40px;
        text-align:center;
      }
      /*Style all elements with the class name "city" */
      .city {
        background-color: yellowgreen;
        color: black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Difference Between Class and ID</h2>
    <p>A class name can be used by multiple HTML elements, while an ID
    name must only be used by one HTML element within the page.</p>
    <!--An element with a unique id-->
    <h1 id="myHeader">My Cities</h1>

    <!--Multiple elements with the same class-->
    <h2 class="city">London</h2>
    <p>London is the capital of United Kingdom.</p>
    <h2 class="city">Bucharest</h2>
    <p>Bucharest is the capital of Romania.</p>
  </body>
</html>
