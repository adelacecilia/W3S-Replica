<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Cell that Span Many Rows</title>
    <style>
      table, tr, td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Cell that Span Many Rows</h2>
    <p>To make a cell span more than one row, use the rowspan attribute.</p>
      <table style="width: 100%;"
        <tr>
          <th>Name:</th>
          <th>Ada Sagau</th>
        </tr>
        <tr>
          <th rowspan="2">Phone Number:</th>
          <td>07383990470</td>
        </tr>
        <tr>
          <td>07383990471</td>
        </tr>
      </table>
  </body>
</html>
