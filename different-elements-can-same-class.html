<!DOCTYPE html>
<html>
  <head>
    <table>Different Elements Can Share Same Class</table>
  <style>
    .city {
    background-color: rgb(234, 247, 63);
    color: Black;
    padding: 10px;
    }
  </style>
  </head>
  <body>
    <h2>Different Elements Can Share Same Class</h2>
    <p>Even if the two elements do not have the same tag name, 
    they can both point to the same class, and get the same CSS
    styling:</p>
    <h2 class="city">Tokyo</h2>
    <p class="city">Tokio is the capital of Japan.</p>

  </body>
</html>
