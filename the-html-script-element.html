<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Page Title</title>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML
        = "Cheese! :))"
      }
    </script>
  </head>
  <body>
    <h1>Web Page</h1>
    <p id="demo">Say...</p>
      <button type="button"
      onclick="myFunction()">Click Me!
    </button>
  </body>
</html>
