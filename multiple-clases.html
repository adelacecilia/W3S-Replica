<!DOCTYPE html>
<html>
  <head>
  <style>
    .city {
    background-color: lightcoral;
    color: white;
    padding: 10px;
    }
    .main {
    text-align: center;
    }
  </style>
  </head>
  <body>
    <h2>Multiple Classes</h2>
    <p>Here, all three h2 elements belongs to the "city" class.
    In addition, London also belongs to the "main" class, 
    which center-aligns the text.</p>

    <h2 class="city main">London</h2>
    <h2 class="city">Berlin</h2>
    <h2 class="city">Tokyo</h2>
    <h2 class="city">Nairobi</h2>
    <h2 class="city">Helsinki</h2>
    <h2 class="city">Moscow</h2>
    <h2 class="city">Lisbon</h2>
    <h2 class="city">Stockholm</h2>
    <h2 class="city">Madrid</h2>
    <h2 class="city">Rio</h2>

  </body>
</html>
