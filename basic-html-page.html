<!DOCTYPE html> 
  <html lang="en">
  <head>
    <title>Basic HTML Table</title>
  </head>
  <body>
    <h2>Define a table</h2>

    <table style="width: 100%;">
    <tr>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>
    <tr>
      <td>Ada</td>
      <td>Sagau</td>
      <td>32</td>
    </tr> 
    <tr>
      <td>Robert</td>
      <td>Alexandru</td>
      <td>30</td>
    </tr>
    </table>

  </body>
</html>
