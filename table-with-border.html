<!DOCTYPE html> 
  <html lang="en">
  <head>
    <title>Table with Border</title>
    <style>
      table,th, td {
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Table with Border</h2>
    <p>Use the CSS border property to add a border to the table</p>
    
    <table style="width:100%;">
    <tr>
      <th>Firstname</th>
      <th>Surname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Ada</td>
      <td>Sagau</td>
      <td>32</td>
    </tr> 
    <tr>
      <td>Robert</td>
      <td>Alexandru</td>
      <td>30</td>
    </tr>
  </table>

  </body>
</html>
