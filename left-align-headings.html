<!DOCTYPE html> 
  <html lang="en">
  <head>
    <title>Left-align Headings</title>
    <style>
      table,th, td {
        border:2px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 13px;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Left-align Headings</h2>
    <p>To left-align the table headings, use the CSS 
    text-align property.</p>
    
    <table style="width:100%;">
    <tr>
      <th>Firstname</th>
      <th>Surname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Ada</td>
      <td>Sagau</td>
      <td>32</td>
    </tr> 
    <tr>
      <td>Robert</td>
      <td>Alexandru</td>
      <td>30</td>
    </tr>
  </table>

  </body>
</html>
