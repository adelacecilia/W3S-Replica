<!DOCTYPE html>
<html>
<head>
  <title>HTML Text Formatting</title>
</head>
<body>
  <p><b>This text is BOLD !</b></p>

  <p><I>This text is ITALIC !</i></p>

  <p>This text is <sub> SUBSCRIPT </sub> and <sup> SUPERSCRIPT </sup> </p>

  <p><strong>This text is important!</strong></p>

  <p><em>This text is EMPHASIZED!</em></p>

  <p><small>This text is SMALL!</small></p>

  <p>Don't forget to <mark>CALL</mark> me!</p>

  <p>My favorite color is  <del>red</del>  green.</p>

  <p>My favorite color is  <del>red</del><ins>  green</ins></p>

  <p>This is a <sub>SUBSCRIPTED</sub> text.</p>
</body>
</html>
