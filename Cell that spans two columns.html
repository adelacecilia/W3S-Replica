<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cell that spans two columns</title>
    <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      }
      th, td {
        padding: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one column, use the span attribute.</p>
    <table style="width: 100%;"
      <tr>
        <th>Name</th>
        <th colspan="2">Phone number</th>
      </tr>
      <tr>
        <td>Ada Sagau</td>
        <td>07383990470</td>
        <td>07383990471</td>
      </tr>
    </table>
  </body>
</html>
