<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>JavaScript can change Attributes</title>
  </head>
  <body>
  
    <h1>My First JavaScript</h1>
    <p>Here, a JavaScript changes the value of the src (source) 
    attribute of an image.</p>
    
    <script>
    function light(sw) {
      var pic;
      if (sw == 0) {
        pic = "/html-javascript/asset/lightbulb-off.jpg"
      } else {
        pic = "/html-javascript/asset/lightbulb-on.jpg"
      }
      document.getElementById('myImage').src = pic;
    }
    </script>
    
    <img id="myImage" src="/HTML Tutorials/html-javascript/asset/lightbulb-off.jpg" width="100" height="180">
    
    <p>
    <button type="button" onclick="light(1)">Light On</button>
    <button type="button" onclick="light(0)">Light Off</button>
    </p>

  </body>
</html>
