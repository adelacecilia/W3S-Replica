<!DOCTYPE html>
<html>
  <head>
    <title>Alternative Text</title>
  </head>
  <body>

    <h2>Alternative text</h2>

    <p>The alt attribute should reflect the image content, so users who 
    cannot see the image gets an understanding 
    of what the image contains:</p>
    <img src="https://images.unsplash.com/photo-1516280030429-27679b3dc9cf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80.jpg"
    alt="Black cat hiding in the grass"
    width="500" height="400"> 
    <p>If a browser cannot find the image, it will display
    the alternate text:</p>
    <img src="wrongimg.gif"
    alt="roses"
    width="500" height="400"
  </body>
</html>
