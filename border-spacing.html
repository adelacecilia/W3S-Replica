<!DOCTYPE html> 
  <html lang="en">
  <head>
    <title>Border Spacing</title>
    <style>
      table,th, td {
        border:2px solid black;
        padding: 5px;
      }
      table {
        border-spacing:15px;
      }
    </style>
  </head>
  <body>
    <h2>Border Spacing</h2>
    <p>Border spacing specifies the space between the cells.</p>
    
    <table style="width:100%;">
    <tr>
      <th>Firstname</th>
      <th>Surname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Ada</td>
      <td>Sagau</td>
      <td>32</td>
    </tr> 
    <tr>
      <td>Robert</td>
      <td>Alexandru</td>
      <td>30</td>
    </tr>
  </table>

  </body>
</html>
