<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link Buttons</title>
  <style>
    a:link, a:visited{
      background-color:#1BA8B6;
      color:red;
      padding:13px 30px;
      text-align:center;
      text-decoration:none;
      display: inline-block;
    }
    a:hover, a:active{
      background-color: salmon;
    }
  </style>
</head>
<body>
  <h1>Link Button</h1>
  <p>I am a link button!</p>
  <a href="https://www.mozilla.com"
  target="_blank">Try Me!!!</a>
</body>
</html>
