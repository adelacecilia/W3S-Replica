<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML id Attribute</title>
    <style>
      #myHeader {
        background-color: lightseagreen;
        color: whitesmoke;
        padding: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
  <h2>The id Attribute</h2>
  <p>Use CSS to style an element with the id "myHeader"</p>
  <h1 id="myHeader">My Header</h1>
  </body>
</html>
